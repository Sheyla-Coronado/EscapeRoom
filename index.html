<!DOCTYPE html>

<head>

  <style>

    .digit {
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #555;
    }
    .digit-found {
      background: var(--accent);
      color: black;
      font-weight: bold;
    }
    .digit-disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      opacity: 0.5;
    }

    
    /* ========== VARIABLES ========== */
    :root {
      --bg: #1e1e2f;
      --panel: #2a2a40;
      --accent: #c9a227;
      --text: #f5f5f5;
    }

    /* ========== BASE STYLES ========== */
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }

    h1, h2, h3 {
      margin-bottom: 12px;
    }

    /* ========== SCREEN NAVIGATION ========== */
    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    /* ========== BUTTONS ========== */
    button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    button.secondary {
      background: #444;
      color: #fff;
    }

    /* ========== FORM INPUTS ========== */
    select, input {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }

    /* ========== CARD GRID ========== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .card {
      background: var(--panel);
      border-radius: 10px;
      padding: 12px;
    }

    /* ========== ROOMS SCREEN ========== */
    .rooms-topbar {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .rooms-header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .rooms-search {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .back-btn {
      width: 28px;
      height: 28px;
      padding: 0;
      border-radius: 6px;
      font-size: 16px;
      background: #444;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-right: 8px;
      margin-top: 0;
      margin-bottom: 0;
    }

    .search-input {
      flex: 1;
      max-width: 260px;
      min-width: 0;
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
    }

    .filter-anchor {
      position: relative;
      display: inline-block;
    }

    .filter-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      font-size: 20px;
      background: #444;
      color: #fff;
      padding: 0;
      margin: 0;
    }

    .filter-menu {
      position: absolute;
      top: 50%;
      left: calc(100% + 8px);
      transform: translateY(-50%);
      background: var(--panel);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 999;
      min-width: 160px;
    }

    /* ========== GAME SCREEN ========== */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }

    .game {
      background: var(--panel);
      border-radius: 12px;
      padding: 12px;
    }

    .game-view {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 2;
      max-height: 66vh;
      border-radius: 10px;
      margin-bottom: 8px;
      background-color: #111;
      display: block;
      padding: 0;
      overflow: hidden;
    }

    .game-view img#sceneImage,
    .game-view svg#sceneImage {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center 30%;
      border-radius: 8px;
      z-index: 1;
    }

    /* ========== HOTSPOTS ========== */
    .hotspot {
      position: absolute;
      background: transparent !important;
      border: none !important;
      cursor: pointer;
      z-index: 50;
      pointer-events: auto;
      transition: none;
    }

    /* remove any accidental outlines */
    .hotspot.show-outline,
    .hotspot.editing {
      border: none !important;
      background: transparent !important;

    /* ========== INVENTORY ========== */
    .inventory {

      margin-top: 8px;
    }

    }

    .inv-items {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .inv-item {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      background: #fff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    .inv-item.selected {
      outline: 3px solid rgba(201, 162, 39, 0.9);
    }

    .clue-badge {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      background: #fef6e3;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      border: 1px solid rgba(201, 162, 39, 0.25);
    }

    /* ========== DOOR KEYPAD ========== */
    #codeDisplay {
      font-family: monospace, monospace;
      text-align: center;
      padding: 8px 10px;
      background: #fff;
      color: #111;
      border-radius: 8px;
      display: inline-block;
      min-width: 124px;
      font-weight: 700;
      margin: 8px 0;
      letter-spacing: 14px;
      font-size: 26px;
    }

    #digitButtons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 320px;
      margin: 6px auto 12px;
    }

    #digitButtons .digit {
      width: 44px;
      min-width: 44px;
      height: 44px;
      border-radius: 8px;
      background: #fff;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      box-sizing: border-box;
      margin: 0;
    }

    #digitButtons .digit.digit-found {
      background: #fff;
      color: #111;
      font-weight: 600;
      border: 1px solid #ddd;
    }

    #digitButtons .digit.digit-disabled {
      opacity: 0.28;
      cursor: not-allowed;
      transform: scale(0.95);

    /* ========== MODALS & OVERLAYS ========== */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      pointer-events: auto;
    }

    .menu {
      background: var(--panel);
      border-radius: 12px;
      padding: 16px;
      width: 280px;
      pointer-events: auto;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
      pointer-events: auto;
    }

    .modal-content {
      background: var(--panel);
      padding: 16px;
      border-radius: 10px;
      max-width: 320px;
      position: relative;
      pointer-events: auto;
      text-align: center;
    }

    .modal-content button {
      width: auto;
      padding: 8px 12px;
    }

    /* ========== GAME PAUSE LOCK ========== */
    #game.paused .game-view,
    #game.paused .inventory {
      pointer-events: none;
      opacity: 0.7;
    }

    #game.paused .topbar {
      pointer-events: auto;
    }
    
    #game.paused .topbar button {
      pointer-events: auto;
    }

    /* ========== UTILITY CLASSES ========== */
    .hidden {
      display: none !important;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 480px) {
      .game-view {
        aspect-ratio: 3 / 2;
        max-height: 40vh;
      }

    /* ========== RESPONSIVE UPGRADE ========== */

/* Base fluid scaling */
html {
  font-size: clamp(14px, 1.5vw, 16px);
}

/* App container adapts */
.app {

}

/* Buttons scale better */

}

/* Inventory adapts */

/* Room title + timer scale */

}

#timer {

}

/* ========================= */

  }

  .search-input {
    max-width: 100%;
  }

  .filter-menu {
    left: 0;
    top: calc(100% + 8px);

  // ========== GAME LOGIC ==========

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function renderRooms() {
    const grid = document.getElementById('roomGrid');
    grid.innerHTML = '';
    const search = document.getElementById('search').value.toLowerCase();
    rooms.filter(r => r.name.toLowerCase().includes(search)).forEach(r => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<strong>${r.name}</strong><br>Difficulty: ${r.difficulty}`;
      const btn = document.createElement('button');
      btn.textContent = translations[currentLanguage].btnEnter;
      btn.onclick = () => loadRoom(r.name);
      card.appendChild(btn);
      grid.appendChild(card);
    });
  }

  function loadRoom(name) {
    currentRoom = name;
    const data = roomsData[name];
    document.getElementById('sceneImage').src = data.image;
    document.getElementById('roomTitle').textContent = currentLanguage === 'en' ? data.titleEN : data.titleES;
    
    document.querySelectorAll('.hotspots-container').forEach(c => c.classList.add('hidden'));
    document.getElementById(data.hotspotsId).classList.remove('hidden');
    document.getElementById('gameView').className = 'game-view ' + data.className;

    state.time = data.time;
    state.inventory = [];
    state.foundDigits = [];
    doorEntry = '';
    
    updateInventory();
    showScreen('game');
    startTimer();
    playRoomMusic();
  }

  function interact(spotKey) {
    const data = roomsData[currentRoom];
    const clue = data.clues[spotKey];
    if (!clue) return;

    if (clue.number !== undefined) {
      if (!state.foundDigits.includes(String(clue.number))) {
        state.foundDigits.push(String(clue.number));
      }
    } else if (clue.item) {
      if (!state.inventory.includes(clue.item)) {
        state.inventory.push(clue.item);
      }
    }
    showModal(currentLanguage === 'en' ? (clue.messageEN || "Clue found!") : (clue.messageES || "Pista encontrada!"));
    updateInventory();
  }

  function tryDoor() {
    const data = roomsData[currentRoom];
    if (data.requiresItems) {
      const hasAll = data.requiresItems.every(i => state.inventory.includes(i));
      if (hasAll) showScreen('victory');
      else showModal(currentLanguage === 'en' ? "Missing items!" : "¬°Faltan objetos!");
    } else {
      if (state.foundDigits.length === 0) {
        showModal(translations[currentLanguage].msgNeedNumbers);
      } else {
        openDoorModal();
      }
    }
  }

  function openDoorModal() {
    doorEntry = '';
    updateCodeDisplay();
    const btnContainer = document.getElementById('digitButtons');
    btnContainer.innerHTML = '';
    
    // Sort and generate buttons for found digits
    state.foundDigits.sort().forEach(d => {
      const btn = document.createElement('button');
      btn.className = 'digit digit-found';
      btn.textContent = d;
      btn.onclick = () => {
        if (doorEntry.length < 3) {
          doorEntry += d;
          updateCodeDisplay();
        }
      };
      btnContainer.appendChild(btn);
    });
    
    document.getElementById('doorModal').style.display = 'flex';
  }

  function updateCodeDisplay() {
    document.getElementById('codeDisplay').textContent = doorEntry.split('').join(' ').padEnd(5, ' _');
  }

  function submitDoorCode() {
    const data = roomsData[currentRoom];
    if (doorEntry === data.code) {
      closeDoorModal();
      showScreen('victory');
    } else {
      showModal(translations[currentLanguage].msgIncorrectCode);
      clearDoorCode();
    }
  }

  function clearDoorCode() {
    doorEntry = '';
    updateCodeDisplay();
  }

  function closeDoorModal() {
    document.getElementById('doorModal').style.display = 'none';
  }

  function updateInventory() {
    const container = document.getElementById('invItems');
    container.innerHTML = '';
    state.inventory.forEach(i => {
      const div = document.createElement('div');
      div.className = 'inv-item';
      div.textContent = i;
      container.appendChild(div);
    });
    state.foundDigits.forEach(d => {
      const div = document.createElement('div');
      div.className = 'clue-badge';
      div.textContent = d;
      container.appendChild(div);
    });
  }

  function startTimer() {
    clearInterval(state.interval);
    state.interval = setInterval(() => {
      state.time--;
      if (state.time <= 0) { clearInterval(state.interval); showScreen('main'); }
      const m = Math.floor(state.time / 60);
      const s = state.time % 60;
      document.getElementById('timer').textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }, 1000);
  }

  function pauseGame() {
    document.getElementById('menuOverlay').style.display = 'flex';
    clearInterval(state.interval);
  }

  function resumeGame() {
    if (document.getElementById('game').classList.contains('active')) startTimer();
    closeMenu();
  }

  function closeMenu() { document.getElementById('menuOverlay').style.display = 'none'; }
  function showModal(t) { document.getElementById('modalText').textContent = t; document.getElementById('modal').style.display = 'flex'; }
  function closeModal() { document.getElementById('modal').style.display = 'none'; }
  function toggleFilterMenu() { document.getElementById('filterMenu').classList.toggle('hidden'); }
